<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WebSockets 101</title>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id = "Kevin's Chat Box">
      <div id = "chat-window">
        <div id = "output"></div> <!--Data gets displayed here. Server recieves data from one client and outputs data in this div-->
        <div id = "feedback"></div><!--where "'zoobob' is typing a message" will go-->
      </div>
      <!--Below are two input fields, one for the handle, one for the message they want to send -->
      <input id = "handle" type="text" placeholder="Handle"/>
      <input id = "message" type = "text" placeholder="Message"/>
      <button id = "send">Send</button><!--id specifies button will send info, Send inbetween is just text on button-->
    </div>
    <script src = "/chat.js"></script>
  </body>
</html>
